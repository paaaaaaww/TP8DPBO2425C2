<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Edit Lecturer</h2>

    <form action="lecturer.php?id_edit=ID_VALUE" method="POST" class="col-lg-4 mx-auto mt-4">

      <div class="mb-3">
        <label>Nama</label>
        <input type="text" class="form-control" name="nama" value="NAMA_VALUE" required>
      </div>

      <div class="mb-3">
        <label>NIDN</label>
        <input type="text" class="form-control" name="nidn" value="NIDN_VALUE" required>
      </div>

      <div class="mb-3">
        <label>Telepon</label>
        <input type="text" class="form-control" name="telepon" value="TELEPON_VALUE" required>
      </div>

      <div class="mb-3">
        <label>Tanggal Gabung</label>
        <input type="date" class="form-control" name="tanggal_gabung" value="TANGGAL_VALUE" required>
      </div>

      <button type="submit" name="submit" class="btn btn-warning w-100">Update</button>
      <a href="lecturer.php" class="btn btn-secondary w-100 mt-2">Batal</a>

    </form>

  </div>
