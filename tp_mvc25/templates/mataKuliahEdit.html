<!DOCTYPE html>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Edit Mata Kuliah</h2>

      <div class="mb-3">

        <input type="text" class="form-control" name="kode_matkul" value="KODE_VALUE" required>
